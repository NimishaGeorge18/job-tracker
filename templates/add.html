<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Application</title>

  <style>
    :root {
      --bg: #0b1020;
      --card: rgba(255, 255, 255, 0.06);
      --text: rgba(255, 255, 255, 0.92);
      --muted: rgba(255, 255, 255, 0.70);
      --line: rgba(255, 255, 255, 0.12);
      --accent: #7c3aed;
      --shadow: 0 20px 70px rgba(0, 0, 0, 0.45);
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 600px at 15% 10%, rgba(124, 58, 237, 0.35), transparent 60%),
        radial-gradient(900px 500px at 85% 0%, rgba(34, 197, 94, 0.18), transparent 55%),
        var(--bg);
      color: var(--text);
    }

    .wrap {
      max-width: 740px;
      margin: 40px auto;
      padding: 0 18px 48px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .top {
      padding: 16px 18px;
      border-bottom: 1px solid var(--line);
      background: rgba(255, 255, 255, 0.03);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .top h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: -0.2px;
    }

    .top a {
      color: var(--muted);
      text-decoration: none;
      border: 1px solid var(--line);
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.04);
    }

    .top a:hover {
      border-color: rgba(255, 255, 255, 0.22);
      color: var(--text);
    }

    form {
      padding: 18px;
      display: grid;
      gap: 12px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 11px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(0, 0, 0, 0.25);
      color: var(--text);
      outline: none;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: rgba(124, 58, 237, 0.70);
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    @media (max-width: 700px) {
      .row {
        grid-template-columns: 1fr;
      }
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 6px;
    }

    .btn {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      cursor: pointer;
    }

    .btn.primary {
      background: linear-gradient(180deg, rgba(124, 58, 237, 0.55), rgba(124, 58, 237, 0.30));
      border-color: rgba(124, 58, 237, 0.60);
    }

    .btn:hover {
      border-color: rgba(255, 255, 255, 0.28);
    }

    .btn.primary:hover {
      border-color: rgba(124, 58, 237, 0.85);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <h1>Add Application</h1>
        <a href="/">← Back to Dashboard</a>
      </div>

      <form method="post">
        <div class="row">
          <div>
            <label>Company</label>
            <input name="company" placeholder="e.g., Circle of Care" required />
          </div>
          <div>
            <label>Role</label>
            <input name="role" placeholder="e.g., QAPI Intern" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Location</label>
            <input name="location" placeholder="e.g., Jersey City, NJ" required />
          </div>
          <div>
            <label>Status</label>
            <select name="status" required>
              <option value="Applied">Applied</option>
              <option value="Interview">Interview</option>
              <option value="Rejected">Rejected</option>
              <option value="Offer">Offer</option>
            </select>
          </div>
        </div>

        <div>
          <label>Notes (optional)</label>
          <textarea name="notes" rows="4" placeholder="Anything important…"></textarea>
        </div>

        <div class="actions">
          <a class="btn" href="/" style="text-decoration:none; display:inline-flex; align-items:center;">Cancel</a>
          <button class="btn primary" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
