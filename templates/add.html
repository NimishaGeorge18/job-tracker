<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add Application</title>
    <style>
      body {
        font-family: Arial;
        max-width: 700px;
        margin: 40px auto;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
      }
      button {
        padding: 10px 14px;
      }
    </style>
  </head>
  <body>
    <h1>Add Job Application</h1>

    <form method="post">
      <label>Company</label>
      <input name="company" required />

      <label>Role</label>
      <input name="role" required />

      <label>Location</label>
      <input name="location" required />

      <label>Status</label>
      <select name="status" required>
        <option>Applied</option>
        <option>Interview</option>
        <option>Rejected</option>
        <option>Offer</option>
      </select>

      <label>Notes</label>
      <textarea name="notes" rows="3"></textarea>

      <button type="submit">Save</button>
      <a href="/">Cancel</a>
    </form>
  </body>
</html>
